{% extends 'base.html' %}
{% block content %}

    <div class="delete-form-wrapper">
        <form class="delete-form content-pos" method="post" action="{% url 'delete_reminder' reminder.pk %}">
            {% csrf_token %}
            <p>Are you sure you want to delete the reminder for "{{ task.title }}"?</p>

            <div class="task-buttons">
                <button type="submit" class="delete-task-button">Delete</button>
                <a type="submit" href="{% url 'details_task' task.pk %}" class="go-back-button">Go Back</a>
            </div>
        </form>
    </div>

{% endblock %}
